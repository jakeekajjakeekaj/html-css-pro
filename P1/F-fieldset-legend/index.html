<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fieldset y legend (simple) -->
    <div class="inputs-container">
        <!-- Con el FIELDSET agrupamos cierto contenido, de hecho en nuestra página se mostraría un rectángulo encerrando a lo que sería el contenido -->
        <fieldset>
            <!-- Con legend podemos darle un encabezado a nuestro fieldset -->
            <legend>INFORMACIÓN BÁSICA</legend>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
        </fieldset>
        <fieldset>
            <legend>MÉTRICAS</legend>
            <input type="number" placeholder="Edad">
        </fieldset>
    </div>
    
</body>
</html>
