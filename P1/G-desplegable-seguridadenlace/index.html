<!-- details y summary -->
<!-- Con esto se pueden crear menús desplegables, primero se etiqueta a details, de esta manera se indica que se tendrá un texto desplegable, posteriormente se declara al summary, el cuál dentro contendrá al texto desplegable, y una vez que se despliegue se tendrá al contenido -->
    <details>
        <summary>Soy un desplegable</summary>
        <!-- Se puede colocar la etiqueta que se desee para le contenido desplegable -->
        Te lo dije :)
        <h2>jiji</h2>
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>
    </details>
