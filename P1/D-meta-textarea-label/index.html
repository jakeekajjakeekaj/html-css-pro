</head>
<body>
    
    <div class="form-textarea">
        <label for="mensaje">Mensaje</label>
        <textarea placeholder="Deja tu mensaje" id="mensaje"></textarea> <!-- También se tiene una propiedad que sería readonly, solo que es una propiedad rara ya que solo sería un text area que solo se puede leer, desabled sirve para que ni el focus ni las respuestas al servidor sean enviadas, maxlength="140" limita la cantidad de caracteres a escribir dentro del text area, rows="7" de esta manera indicamos la cantidad de filas que se tendrán antes de que salte el scroll -->
    </div>
    <!-- PARA NO TENER QUE DARLE UN id A LOS ELEMENTOS Y NO USAR EL for, LO QUE SE PUEDE HACER ES: -->
    <div class="form-textarea">
        <label>Mensaje 2
            <textarea placeholder="Deja tu mensaje"></textarea>
        </label>
    </div>
