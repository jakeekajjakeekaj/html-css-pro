<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITULO</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        required
        name="username"
        placeholder="Escribe el nombre"
      />
      <!-- required indica que es necesario, así como el name es como definir un id pero para los inputs, esto ayuda para que los servidores encuentren de qué input se está hablando -->
    </form>
  </body>
</html>
