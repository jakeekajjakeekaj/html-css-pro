<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- MENÚ ACORDEÓN, 2da MANERA: DIV -->
    <!-- Esta manera sería la mejor, ya que nos da total libertad, así como para poder trabajarlo en JS -->
    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>01</b> - ¿El Evento es Gratuito?
            </div>
            <div class="content">
                Si, el evento es completamente gratuito. La única condición es estar inscrito.
            </div>
        </label>

        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>02</b> - ¿Debo ser Mayor de Edad?
            </div>
            <div class="content">
                Los menores de 16, deberán ir acomañados de un MAYOR.
            </div>
        </label>
    
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>03</b> - ¿Qué Actividades Habrá?
            </div>
            <div class="content">
                Habrán shows interactivos en su mayoría.
            </div>
        </label>
    </div>
    
</body>
