        <details>
            <summary>
                <b>01</b> - ¿El Evento es Gratuito?
            </summary>
            <div class="content">
                Si, el evento es completamente gratuito. La única condición es estar inscrito.
            </div>
        </details>

        <details>
            <summary>
                <b>02</b> - ¿Debo ser Mayor de Edad?
            </summary>
            <div class="content">
                Los menores de 16, deberán ir acomañados de un MAYOR.
            </div>
        </details>
    
        <details>
            <summary>
                <b>03</b> - ¿Qué Actividades Habrá?
            </summary>
            <div class="content">
                Habrán shows interactivos en su mayoría.
            </div>
        </details>
    </div>
