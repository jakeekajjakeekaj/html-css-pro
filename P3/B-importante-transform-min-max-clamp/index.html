    <!-- Estas vendrpian siendo funciones de comparación, es decir: -->
    <!-- width: min(900px, 100%); Esto lo que estaría indicando es que es una función, en donde el width tendrá el valor más pequeño, por ejemplo en la vista desktop nos tomaría un width de 900px, ya que probablemente el 100% pueda ser de 1080px o más en la vista desktop, entonces al enviar 2 parámetros siempre tomará el mínimo, lo cuál sería de 900px, sin embargo ahora supongamos que nos pasamos a un responsive en donde el ancho de la página ahora sería de 500px, pues ya no tomaría a los 900px, ya estaría tomando al 100%, ya que el 100% sería 500px, por lo tanto tomaría ese valor y de esa manera con el min ya estamos usando un elemento responsive -->

    <!-- width: max(900px, 100%); Sería lo mismo que con el min, solo que ahora elegirá al más grande -->
