    <!-- *** La IP dedicada, básicmanete es una IP fija, esta no se cambia y desde el ordenador podemos escribir la IP y accedemos al sitio, esto como tal la gente no suele hacerlo, ya que no se suele escribir la IP, pero algunas API por ejemplo para funcionar correctamente tienen que escribir una IP dedicada, a su vez anteriormente los certificados SSL, necesitaban una IP dedicada para funcionar (para poder tener el candadito en la zona superior izquierda), pero gracias a una extensión llamada SNI esto ya no es necesario, ahora se entiene que los hosting compartidos pueden tener estos SSL gracias a esta extensión; sin embargo tomando en cuenta que gracias a esta extensión se resuelven estos problemas y los usuarios no suelen escribir la dirección IP, ¿En qué nos ayuda tener una IP dedicada?
    La ventaja de tener una IP dedicada es enviar correos corporativos y que no sean afectados, es decir:
    Si se tiene un hosting compartido, y pag1 envía correos como SPAM a muchos usuarios y Google lo detecta y automáticamente lo mete como SPAM, si ahora la pag2 quiere enviar un correo, los correos de pag2 aparecerán muy probablmente como SPAM, ya que se detecta que pag1 y pag2 son provenientes del mismo servidor, por lo tanto este SPAM estaría afectando a todas las páginas de este mismo servidor, cosa que al tener una IP dedicada ya no pasaría, sin embargo muchas veces no es necesario realizar este gasto, ya que dependiendo del servicio de hosting ellos pueden meterse desde antes, en el caso de hostinger bloquea a los usuarios que se dedican a hacer SPAM -->
