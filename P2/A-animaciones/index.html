    <!-- ANIMACIONES -->
    <!-- La principal diferencia entre una animación y una transición, es que en el caso de las transiciones se necesita de algún disparador, es decir que se realice alguna acción para que estas ocurran, mientras que con las animaciones esto no es necesario, pueden ser ejecutadas de manera automática por ejemplo; aparta con la transición se tiene un estado inicial y un estado final, mientras que con las animaciones se tiene esos 2 estados, pero a aparte se pueden determinar aún más estados ocurridos en el medio -->
    <!-- Un ejemplo para la creación de una animación es: -->
        <!-- @keyframes nombre {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        } -->
    <!-- Este sería un ejemplo sencillo de una animación, también se pueden usar porcentajes, o aumentar las cosas que pasarán en medio, por ejemplo: -->
        <!-- @keyframes nombre {
            0% {
                opacity: 0;
            }
            50% {

            }

            }

    <!-- Si queremos repetir una animación lo que se puede hacer es: -->
    <!-- Primero podemos definir lo que sería:
        animation-fill-mode: both; 
    Esro define el comportamiento que tendrá la animación, para este caso puede ser both (es la que se suele usar, o forwards) -->
    <!-- Una vez realizado esto, podemos determinar la cantidad de repeticiones que tendrá la animación, esto sería con: -->

    <!-- De esta manera hemos indicado que se ejecutará de forma infinita, pero también podemos definir una cantidad de números -->
    <!-- *** IMPORTANTE MENCIONAR QUE EL ANIMATION DELAY NO FUNCIONA CON LAS ITERACIONES, ES DECIR QUE ESTE SOLO SE EJECUTA LA PRIMERA VEZ Y DESPUÉS YA NO SE VUELVE A EJECUTAR *** -->

    <!-- Esto básicamente indica que va de un inicio a un fin, y vice versa, normal (por defecto) y reverse (lo ejecuta al revés), alternate-reverse (Lo mismo que el alternate solo que inicia desde el final) -->
